<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="includes/style.css">
    <title>sing-up page</title>
  </head>
  <body id="signup">
    <div class="main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <img src="images/1logo.png" class="rounded mx-auto d-block" alt="logo">
            <img src="images/user4.png" class="rounded mx-auto d-block userPhoto" alt="user">
            <form>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault01">Full Name</label>
                  <input type="text" class="form-control form-control-lg" id="validationDefault01" placeholder="Full Name" value="User name" name="fullName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefaultPhone">Phone Number</label>
                  <input type="tel" class="form-control form-control-lg" id="validationDefaultPhone" placeholder="Phone Number" value="Phone number" name="phone" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefaultEmail">E-Mail</label>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="validationDefaultEmail" aria-describedby="emailHelp" placeholder="E-Mail" name="mail" required>
                    <small id="emailHelp" class="form-text text-muted">
                      We'll never share your email with anyone else.
                    </small>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="inputPassword5">Password</label>
                  <input type="password" id="inputPassword5" class="form-control form-control-lg" aria-describedby="passwordHelpBlock" placeholder="Password" name="pass" required>
                  <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                  </small>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="validationDefault03">Address</label>
                  <input type="text" class="form-control" id="validationDefault03" placeholder="Address" value="" name="address" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-4">
                  <label for="validationDefaultAge">Age</label>
                  <input type="number" class="form-control" id="validationDefaultAge" placeholder="18" name="age" required>
                </div>
                <div class="col-md-3 mb-4">
                  <label for="validationDefault05">Gender</label>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="gender" class="form-check-input">
                    <label class="form-check-label" value="Male" for="customRadio1">
                      Male
                    </label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="gender" class="form-check-input">
                    <label class="form-check-label" value="Female" for="customRadio2">
                      Female
                    </label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="gender" class="form-check-input">
                    <label class="form-check-label" value="Other" for="customRadio2">
                      Other
                    </label>
                  </div>
                </div>
               <a class="btn btn-outline-primary btn-lg btn-block" href="bubleMenu.html">Continue</a>
                <div id="myProgress">
                  <div id="myBar"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
